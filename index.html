<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izulka Kocham Cię</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .heart {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            animation: beat 1.5s infinite;
            box-shadow: 0 0 40px rgba(255, 77, 77, 0.5);
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff4d4d;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -50px;
        }
        .text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
            z-index: 2;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        @keyframes beat {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="text">
            Izulka<br>Kocham Cię
        </div>
    </div>
</body>
</html>
